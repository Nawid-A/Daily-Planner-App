<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <link rel="stylesheet" href="style.css"> 
    <style> 
    :root{ 
        --current-weather-image:"./icons/weathers/static/snowy-5.svg"; 
        --current-weather-image:"./icons/weathers/animated/snowy-5.svg"; 
    }
    </style>
</head>
<body> 
    <div id="container">  
        <div id="taskbar"> 
            <div class="icon"><img src="./icons/"> </div> 
            <div class="links"> 
                <ul> 
                    <li>Calendar</li> 
                    <li>Courses & Texts</li> 
                    <li>Study Bops</li>
                </ul>
            </div> 

        </div> 
        <div id="card-holder">
        <div class="card 1">  
            <div class="title"><placeholder id="title1"> Good Morning </placeholder> </div>
            <div class="subtext"> <placeholder id="date">Thursday</placeholder> </div>
            <div class="content-boxes">  
                <div id="outfit" class="box c"> jeans </div> 
                <div id="weather" class="box c">  
                    <div class="icont"><img id="weather-icon" src="./icons/weathers/static/rainy-5.svg" onmouseover="hover(this)" onmouseout="unhover(this)"></div>  
                    <span id="temperature">22</span>  
                    <div id="low"> 
                        <span id="humidity">9</span>     
                        <span id="wind">15</span>
                    </div> 
                </div> 

                <div id="ttc-updates"class="box c"> Nothing to report so far </div>
            </div> 
            <div class="transportation"> 
                <div id="986" class="box t"> 
                    <div class="icon"></div> 
                    <div class="arrival">986 - <span id="986time"></span></div>
                </div> 
                <div id="86" class="box t"> 
                    <div class="icon"></div> 
                    <div class="arrival">86 - <span id="86time"></span></div>
                </div> 
                <div id="LE" class="box t"> 
                    <div class="icon"></div> 
                    <div class="arrival">LE - <span id="LEtime"></span></div>
                </div>
            </div>

        </div> 
    </div>
    </div>
<script src="script.js"> 
 
 </script>  
    
</body>
</html>
